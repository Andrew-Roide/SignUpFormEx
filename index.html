<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign  Up Form Example</title>
    <link rel="Stylesheet" href="./app.css">
</head>
<body>
    <h1>Sign Up Form Example</h1>

    <div class="form-container">
        <form action="#" method="post">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div>
                <label for="user_email">*Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="email@example.com" required>
            </div>

            <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone" placeholder="(###)-###-####">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern=".{8,}" required>
            </div>

            <div>
            <input type="submit">
            </div>
        </form>
    </div>

</body>
</html>
